<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List -JS</title>
    <!-- &-----Fav Icon ---- -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!--& SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- &-----Font Awesome css---- -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- &----Bootstrap css ---- -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- &-----Main css ---- -->
    <link rel="stylesheet" href="./css/stylee.css">
</head>

<body>
    <header class="bg-header">
        <div class="container  py-4 d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center logoText">
                <i class="fas fa-check-circle me-2 h3"></i>
                <h1> Daily Task</h1>

            </div>
            <div class=" w-50">
                <div class=" flex-nowrap mx-auto search-container">
                    <input id="searchTaskInput" type="search" class="" placeholder="Search Tasks...."
                        aria-label="search" aria-describedby="addon-wrapping" list="categories" autocomplete="off" />
                    <datalist id="categories">
                        <option value="Education"></option>
                        <option value="Health"></option>
                        <option value="Finance"></option>
                        <option value="productivity"></option>
                    </datalist>
                </div>
            </div>
        </div>
    </header>
    <main class="my-5">
        <nav class=" my-4 container py-2  d-flex justify-content-between align-items-center">

            <h3 class="m-0"> <i class="fas fa-list me-2 "></i>All Of Tasks</h3>
            <ul class="list-unstyled d-flex gap-3 m-0">
                <ul class="list-unstyled m-0 d-flex  gap-3 layout">
                    <li class="rounded-3">
                        <i class="ww-50 hh-50 fa-solid fa-grip-vertical fs-3 cursorPointer p-2 activeIcon" id="gridBtn"></i>
                    </li>
                    <li class="rounded-3">
                        <i class="ww-50 hh-50 fa-solid fa-bars fs-3 cursorPointer p-2 " id="barsBtn"></i>
                    </li>

                </ul>
                <li class="rounded-3">
                    <i class="ww-50 hh-50 fas fa-sun fs-3 cursorPointer p-2" id="modeIcon"></i>
                    <i class="ww-50 hh-50 fas fa-moon fs-3 cursorPointer p-2 d-none" id="moonIcon"></i>
                </li>
            </ul>


        </nav>

        <button type="button" class="btn  add-task-btn mx-auto d-flex align-items-center  mb-5 fw-semibold" id="newTask"
            data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class=" fas fa-plus me-2"></i> Add New Task
        </button>
        <div class="container  py-2 pb-5">
            <div class="row   g-3 " id="rowContainer">

                <section class="to-do col " id="nextUp">
                    <div class="content ">
                        <div class="header d-flex justify-content-between align-items-center py-2 px-3">
                            <h2 class="h4 m-0 text-capitalize"><i class="fas fa-clock me-1"></i> Next up</h2>
                            <span id="nextUpCounter">0</span>
                        </div>
                        <div class="tasks mb-1 p-3">

                        </div>
                    </div>
                </section>
                <section class="in-progress col" id="inProgress">
                    <div class="content ">

                        <div class="header d-flex justify-content-between align-items-center py-2 px-3">
                            <h2 class="h4 m-0 text-capitalize"><i class="fas fa-spinner me-1"></i> in progress</h2>
                            <span id="inProgressCounter">0</span>
                        </div>
                        <div class="tasks p-3">

                        </div>
                    </div>
                </section>
                <section class="done col" id="done">
                    <div class="content ">

                        <div class="header d-flex justify-content-between align-items-center py-2 px-3">
                            <h2 class="h4 m-0 text-capitalize"><i class="fas fa-check-circle me-1"></i> done</h2>
                            <span id="doneCounter">0</span>
                        </div>
                        <div class="tasks p-3">

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>


    <div class="modall">
        <!-- Modal -->
        <div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class=" modal-lg  modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h1 class="modal-title fs-2 " id="exampleModalLabel">New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="container">
                            <div class="row row-cols-1 g-3">

                                <div class="form-floating">
                                    <select class="form-select" id="status" aria-label="Floating label select example">
                                        <option value="nextUp" selected>Next Up</option>
                                        <option value="inProgress">In Progress</option>
                                        <option value="done">Done</option>
                                    </select>
                                    <label for="status">Select Task Status</label>
                                </div>
                                <div class="form-floating">
                                    <select class="form-select" id="category"
                                        aria-label="Floating label select example">
                                        <option value="education" selected>Education</option>
                                        <option value="health">Health & Fitness</option>
                                        <option value="finance">Finance</option>
                                        <option value="productivity">Productivity</option>
                                    </select>
                                    <label for="category">Select Category</label>

                                </div>
                                <div class="form-floating ">
                                    <input type="text" class="form-control " id="title">
                                    <label for="title" class="text-muted ms-1">Task Title</label>
                                    <p id="titleAlert" class="d-none  text-danger mt-1">
                                        * Title must contain only letters, numbers and spaces, between 3 and 50
                                        characters.
                                    </p>
                                </div>
                                <div class="form-floating ">
                                    <textarea class="form-control " id="description"
                                        placeholder="Task Description"></textarea>
                                    <label for="description" class="text-muted ms-1">Task Description</label>
                                    <p id="descriptionAlert" class="d-none text-danger mt-1">
                                        * description must contain only letters and spaces, between 2 and 30 characters.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"
                            class="btn  add-task-btn mx-auto d-flex align-items-center  mt-2 fw-semibold" id="addBtn">
                            <i class=" fas fa-plus me-2"></i> Add Task
                        </button>
                        <button type="button"
                            class="btn d-none  update-task-btn mx-auto d-flex align-items-center  mt-2 fw-semibold"
                            id="updateBtn">
                            <i class=" fas fa-edit me-2"></i> Update Task
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5 fixed-bottom bg-footer">
        <div class="container py-3 text-center">
            <p class=" m-0 fs-6 footerText ">
                Made with <i class="fa-solid fa-heart fa-beat mx-1 text-danger"></i> by
                <a href="https://www.linkedin.com/in/asmaa-abdo"
                    class="text-decoration-none fw-bold d-inline-block logoText" target="_blank">Asmaa Abdo </a> @2025
            </p>
        </div>
    </footer>
    <!--& SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- &----Bootstrap Js ---- -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- &----Main Js  ---- -->
    <script src="./js/index.js"></script>
</body>

</html>
